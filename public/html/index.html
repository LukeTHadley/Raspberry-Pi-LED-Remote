<!DOCTYPE html>
<html lang="en">

<head>

    <title>Raspberry Pi LED Light Controller</title>
    <link rel="stylesheet" href="../stylesheets/styles.css">

</head>

<body>

    <div class="header">

    <p id="title">Raspberry Pi LED Light Controller</p>

    </div>

    <div class="block">
    <div class="block-title">LED Control</div>

    <div class="inner-block">
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
            <label class="onoffswitch-label" for="myonoffswitch"></label>
        </div>
        <div>Turn on/off the LED</div>
    </div>

    <div class="footer">
        <p class="footer-text-left">By Luke T. Hadley</p>
        <p class="footer-text-right">
            <a href="https://github.com/LukeTHadley/Raspberry-Pi-LED-Remote">Link to GitHub project</a>
        </p>
    </div>

    </body>

</html>
